name: Release Build

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.extract_tag.outputs.version }}
      tag_name: ${{ steps.extract_tag.outputs.tag_name }}
    steps:
      - name: Extract tag and version
        id: extract_tag
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted tag: $TAG_NAME, version: $VERSION"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.extract_tag.outputs.tag_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build-tauri:
    name: Build Tauri App
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'ubuntu-latest' && 'x86_64-unknown-linux-gnu' || matrix.platform == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || 'x86_64-pc-windows-msvc' }}

      - name: Install Linux dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        run: pnpm tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/
            !src-tauri/target/release/bundle/**/*.debug
          if-no-files-found: error

  upload-release-assets:
    name: Upload Release Assets
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -name "*" | sort

      - name: Upload to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Function to upload file
          upload_file() {
            local file="$1"
            local name="$2"
            echo "Uploading $file as $name"
            gh release upload "${{ needs.create-release.outputs.tag_name }}" "$file" --clobber --repo "$GITHUB_REPOSITORY"
          }

          # Install GitHub CLI
          type -p gh >/dev/null || sudo apt-get install -y gh

          # Find and upload files
          for file in $(find artifacts -type f -name "*.deb" -o -name "*.AppImage" -o -name "*.tar.gz" -o -name "*.tar.xz" -o -name "*.msi" -o -name "*.zip" -o -name "*.dmg"); do
            filename=$(basename "$file")
            upload_file "$file" "$filename"
          done

          # For Windows, also look for .exe files
          for file in $(find artifacts -type f -name "*.exe"); do
            filename=$(basename "$file")
            upload_file "$file" "$filename"
          done

  generate-changelog:
    name: Generate Changelog
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        env:
          TAG_NAME: ${{ needs.create-release.outputs.tag_name }}
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 "$TAG_NAME"^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, showing all commits"
            CHANGELOG=$(git log --oneline --pretty=format:"- %s (%h)" "$TAG_NAME")
          else
            echo "Previous tag: $PREVIOUS_TAG"
            CHANGELOG=$(git log --oneline --pretty=format:"- %s (%h)" "$PREVIOUS_TAG".."$TAG_NAME")
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## Changes since $PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update release with changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${{ needs.create-release.outputs.tag_name }}" \
            --repo "$GITHUB_REPOSITORY" \
            --notes "${{ steps.changelog.outputs.changelog }}"

          echo "Release updated with changelog"